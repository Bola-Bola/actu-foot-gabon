services:
  - type: web
    name: actu-foot-gabon
    env: php
    plan: free
    buildCommand: |
      composer install --no-dev
      php artisan key:generate
    startCommand: |
      php artisan serve --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
